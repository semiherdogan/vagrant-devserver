<VirtualHost *:80>
    ServerName php56.test
    DocumentRoot /home/vagrant/www/php56.test

    <IfModule mod_fastcgi.c>
        <FilesMatch ".+\.ph(p[345]?|t|tml)$">
            SetHandler php56-fcgi-www
        </FilesMatch>
    </IfModule>
</VirtualHost>

